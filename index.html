<!DOCTYPE html>
<html>
    <head>
        <title>SiteForTG</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
        <div id="main">
            <img id="Emblem" src="mr.jpg" alt="Эмблема Молодёжной рады">
            <h1>Ласкаво просимо до Молодіжної Ради!</h1>
            <div name="inputs">
                <input id="NameInput" type="text" placeholder="Ваше iм'я" class="inputstyle">
                <input id="birthdate" type="text" placeholder="Дата народження" class="inputstyle" >
                <input id="MailInput" type="text" placeholder="Пошта" class="inputstyle">
            </div>
            <button id="entb">Надислати данi</button>
        </div>
        <script src="script.js"></script>
        <script src="https://npmcdn.com/flatpickr/dist/flatpickr.min.js"></script>
        <script src="ua.js"></script>
        <script>
            flatpickr("#birthdate", {
                "locale": "ru",
                "dateFormat": "d.m.Y",
                disableMobile: true
            })
        </script>
    </body>
</html>
