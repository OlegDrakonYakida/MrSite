<!DOCTYPE html>
<html>
    <head>
        <title>SiteForTG</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
        <div id="main">
            <img id="Emblem" src="mr.jpg" alt="Эмблема Молодёжной рады">
            <h1>Ласкаво просимо до Молодіжної Ради!</h1>
            <form id="registration">
                <input id="NameInput" name="UserName" type="text" placeholder="Ваше П.І.Б" class="inputstyle">
                <input id="birthdate" name="UserBirthday" type="text" placeholder="Дата народження" class="inputstyle" >
                <input id="MailInput" name="UserMail" type="text" placeholder="Електрона пошта" class="inputstyle">
                <fieldset id="inKharkiv">
                    <label id="contrname" class="textLabel">Ти у Харкові на постійній основі?</label>
                    <div id="checkbuttons">
                        <div>
                            <input id="Да" type="radio" name="question" value="Да" class="yesno"/>
                            <label for="Да" class="textLabel">Да</label>
                        </div>
                        <div>
                            <input id="Нет" type="radio" name="question" value="Нет" class="yesno"/>
                            <label for="Нет" class="textLabel">Нет</label>
                        </div>
                    </div>
                </fieldset>
            </form>
            <button id="sendButton">Надислати данi</button>
        </div>
        <script src="script.js"></script>
        <script src="https://npmcdn.com/flatpickr/dist/flatpickr.min.js"></script>
        <script src="ua.js"></script>
        <script>
            flatpickr("#birthdate", {
                "locale": "ru",
                "dateFormat": "d.m.Y",
                disableMobile: true
            })
        </script>
    </body>
</html>
